<h1 style="text-align:center"> Afegir Tecnic</h1>
<mat-card>
  <form (submit)=onSubmit()>  
    <mat-form-field>
      <input name ="nom" [(ngModel)] ="tecnic.nomCognom" matInput placeholder="Nom Cognom"> 
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input name="dataAlta" [(ngModel)] ="tecnic.dataAlta" matInput [matDatepicker]="picker" placeholder="Data alta">
        <mat-datepicker-toggle matSuffix [for]                              ="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <mat-select [(value)]="selected" placeholder="Projecte">
        <mat-option value="projecte1">Projecte1</mat-option>
        <mat-option value="projecte2">Projecte2</mat-option>
        <mat-option value="projecte4">Projecte3</mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
	<input type="Submit" value="Submit"/>
    <button  (click)="onSubmit()" mat-button>Afegir</button>
	
  </form>
</mat-card>
