<div>
  <mat-toolbar color="primary">
    

  <button mat-button [matMenuTriggerFor]="tecnics">Tecnics</button>
  <button mat-button [matMenuTriggerFor]="projectes">Projectes</button>
  <button mat-button [matMenuTriggerFor]="llocs">Llocs</button>
  <span class="example-spacer"></span>
  <button mat-button routerLink="/user" class="icono">
	<mat-icon>home</mat-icon>
  </button>
  </mat-toolbar>
  <mat-menu x-position="before" #tecnics="matMenu">
    
  <a mat-menu-item routerLink="/afegirtecnic" routerLinkActive="active">Afegir tecnic</a>
  <a mat-menu-item routerLink="/modificartecnic" routerLinkActive="active">Modificar/Eliminar tecnic</a>
  </mat-menu>
  <mat-menu #projectes="matMenu">
  <a mat-menu-item routerLink="/afegirprojecte">Afegir projecte</a>
  <a mat-menu-item routerLink="/modificarprojecte">Modificar/Eliminar projecte</a>
</mat-menu>
<mat-menu #llocs="matMenu">
  <a mat-menu-item routerLink=".">Afegir lloc</a>
  <a mat-menu-item routerLink="/modificarlloc">Modificar/Eliminar lloc</a>
</mat-menu>

</div>
<h1 style="text-align:center">Afegir projecte</h1>
<mat-card>
<form>
  <mat-form-field>
    <input matInput placeholder="Nom"  name ="nom" [(ngModel)] ="projecte.nom" [value]="blanc">
  </mat-form-field>
  <br/>

  <mat-form-field>
    <textarea matInput placeholder="DescripciÃ³"  name ="descripcio" [(ngModel)] ="projecte.descripcio" [value]="blanc"></textarea>
  </mat-form-field>
  <br/>
  
  <mat-form-field>
    <input matInput placeholder="Color" name ="color" [(ngModel)] ="projecte.color" [value]="blanc">
  </mat-form-field> 
  <br/>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Data alta projecte"  name="dataAlta" [(ngModel)] ="projecte.dataAlta" [value]="blanc">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi="true" #picker></mat-datepicker>
  </mat-form-field>
  <br/>
  <button mat-button (click)="onSubmit()">Afegir</button>
  </form>
</mat-card>
